<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <h2>Login</h2>
        <h4>{% if msg %} {{ msg }} {% endif %}</h4>

        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>

        <p>
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'register' %}">Sign Up</a>
        </p>
    </body>
</html>
